<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AlpaAccountant Time Schedule</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="MainControlPanel">
      <!-- <div id="current_time">

      </div> -->
      <div id="work_time">
        <span>Συνολικός Χρόνος</span>
        <span id="total_work_time">0:00:00</span>
      </div>
      <div class="main_control_panel_buttons">
          <button id="start_day" class="btn btn-success">ΞΕΚΙΝΗΜΑ ΗΜΕΡΑΣ</button>
          <button id="end_day" class="btn btn-danger" disabled>ΤΕΛΟΣ ΗΜΕΡΑΣ</button>
      </div>
    </div>
    <hr/>
    <h5>Συντομεύσεις</h5>
    <div class="quick_menu">
      <button id="break" class="btn btn-primary">Διάλειμμα</button>
      <button id="toilet" class="btn btn-primary">Τουαλέτα</button>
      <button id="printing" class="btn btn-primary">Εκτυπώσεις/Φωτοτυπίες</button>
    </div>
    <hr/>
    <div class="task_control_panel">
      <div class="task_manage">
       
        <div class="form_control">
          <label for="">Εταιρεία</label><br/>
          <select name="company" id="company">
            <option value="Δοκιμη επε">Δοκιμη επε</option>
            <option value="Τεστ επε">Τεστ επε</option>
          </select>
        </div>
        <div class="form_control">
          <label for="">Τμήμα</label><br/>
          <select name="department" id="department">
            <option value="Απλογραφικα">Απλογραφικα</option>
            <option value="Διπλογραφικα">Διπλογραφικα</option>
          </select>
          </div>
          <div class="form_control">
          <label for="">Εργασία</label><br/>
          <select name="task" id="task">
            <option value="Εκτύπωση">Εκτύπωση</option>
            <option value="Καταχώρηση">Καταχώρηση</option>
          </select>
          </div>
          <div class="form_control">
              <label for="">Παρατηρήσεις</label><br/>
              <input type="text" id="parathrhseis" name="parathrhseis">
              </div>
          <span>Διάρκεια: </span><span id="task_duration">0:00:00</span> <br/><br/>
        <button id="start" class="btn btn-success">Ξεκίνημα</button>
        <button id="stop" class="btn btn-danger" disabled>Τέλος</button>

      </div>
      <div class="task_list_wrapper">
        <h5>Εργασίες Ημέρας</h5>
        <div id="task_list">
        </div>
      </div>
    </div>


    <div class="resume_wrapper">
      <span id="resume_timer">
        0:00:00
      </span> <br/>
      <button id="resume" class="btn btn-primary">
        Συνέχεια
      </button>
    </div>
    <div id="dvResult"></div>
    <script src='./js/appState.js'></script>
    <script src='./js/helpers.js'></script>
    <script src='./js/document_elements.js'></script>
    <script src='./js/work_time.js'></script>
    <script src='./js/task_timer.js'></script>
    <!-- <script src='./js/current_time.js'></script> -->
    <script src='./js/event_listeners.js'></script>
    <script src="./js/SQLServer.js"></script>
    <!-- <script >
        window.onload=function(e){
            connectToDatabase("dvResult")
        }
    </script> -->

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
