<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AlpaAccountant Time Schedule</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="MainControlPanel">
      <div id="current_time">

      </div>
      <div id="work_time">
        <span>Συνολικός Χρόνος</span>
        <span id="total_work_time">00:00:00</span>
      </div>
      <div class="main_control_panel_buttons">
          <button id="start_day" class="btn btn-primary">ΞΕΚΙΝΗΜΑ ΗΜΕΡΑΣ</button>
          <button id="end_day" class="btn btn-primary">ΤΕΛΟΣ ΗΜΕΡΑΣ</button>
      </div>
    </div>
    <hr/>
    <h5>Συντομεύσεις</h5>
    <hr/>
    <div class="quick_menu">
      <button id="break">Διάλειμμα</button>
      <button id="toilet">Τουαλέτα</button>
      <button id="printing">Εκτυπώσεις/Φωτοτυπίες</button>
    </div>
    <hr/>
    <div class="task_control_panel">
      <div class="task_manage">
        <h5>Ξεκίνημα Εργασίας</h5>
        <span id="task_duration">00:00</span>
          <label for="">Εταιρεία</label>
          <select name="company" id="company">
            <option value="Δοκιμη επε">Δοκιμη επε</option>
            <option value="Τεστ επε">Τεστ επε</option>
          </select> 
          <label for="">Τμήμα</label>
          <select name="department" id="department">
            <option value="Απλογραφικα">Απλογραφικα</option>
            <option value="Διπλογραφικα">Διπλογραφικα</option>
          </select> <br/>
          <label for="">Εργασία</label>
          <select name="task" id="task">
            <option value="Εκτύπωση">Εκτύπωση</option>
            <option value="Καταχώρηση">Καταχώρηση</option>
          </select>
        <button id="start">Ξεκίνημα</button>
        <button id="stop">Τέλος</button>

      </div>
      <div class="task_list_wrapper">
        <h5>Εργασίες Ημέρας</h5>
        <button id="view_all">Προβολη Όλων</button>
        <div id="task_list">
        </div>
      </div>
    </div>


    <div class="resume_wrapper">
      <button id="resume">
        Συνέχεια
      </button>
    </div>

    <script src='./js/current_time.js'></script>
    <script src='./js/work_time.js'></script>
    <script src='./js/task_timer.js'></script>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
